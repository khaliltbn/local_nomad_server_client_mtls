name: Build, Push, and Test in Container

on:
  workflow_dispatch:
    inputs:
      package_name:
        description: 'guepard'
        required: true
        default: 'guepard'
      package_repo:
        description: 'guepard-corp/guepard'
        required: true
        default: 'guepard-corp/guepard'

jobs:
  # Job 1: Build the image and push it to the GitHub Container Registry (GHCR)
  build-and-push:
    name: Build and Push Image
    runs-on: ubuntu-latest
    # Grant permissions for the GITHUB_TOKEN to push to GHCR
    permissions:
      contents: read
      packages: write

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Create Dockerfile 📝
        run: |
          cat <<EOF > Dockerfile.generated
          FROM ubuntu:24.04
          
          ENV DEBIAN_FRONTEND=noninteractive

          RUN apt-get update && apt-get install -y build-essential procps curl file git
          
          RUN useradd -ms /bin/bash linuxbrew
          USER linuxbrew
          WORKDIR /home/linuxbrew

          # Set the PATH for all subsequent instructions
          ENV PATH="/home/linuxbrew/.linuxbrew/bin:/home/linuxbrew/.linuxbrew/sbin:\$PATH"

          # Main installation command
          RUN \
              /bin/bash -c "\$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)" && \
              brew tap ${{ github.event.inputs.package_repo }} && \
              brew install ${{ github.event.inputs.package_name }}

          # --- DEBUGGING STEP ---
          # This will run after the install and show us what's actually there.
          RUN \
              echo "--- DEBUGGING INFO ---" && \
              echo "Current PATH is: \$PATH" && \
              echo "--- Listing Homebrew bin directory ---" && \
              ls -la /home/linuxbrew/.linuxbrew/bin && \
              echo "--- Trying to find executable ---" && \
              which guepard || echo "'which guepard' failed"

          USER root
          EOF

      - name: Log in to GitHub Container Registry 🔐
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image 🏗️➡️
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.generated
          # This pushes the image to GHCR
          push: true
          # Tags the image with the GHCR path
          tags: ghcr.io/${{ github.repository }}:latest

  # Job 2: Run all steps inside the container you just pushed
  test-in-container:
    name: Test Inside Container
    runs-on: ubuntu-latest
    needs: build-and-push # This job waits for the first one to finish

    # This is the key part. The runner will automatically pull the image
    # from GHCR before starting the steps.
    container:
      image: ghcr.io/${{ github.repository }}:latest

    steps:
      - name: Test 1 - Version Check 🧪
        shell: bash
        run: guepard --version

      - name: Test 2 - Help Command Check 🧪
        shell: bash
        run: guepard --help

      # You can add as many other test steps as you need
      - name: Test 3 - Another Feature 🧪
        shell: bash
        run: guepard list --help
          
